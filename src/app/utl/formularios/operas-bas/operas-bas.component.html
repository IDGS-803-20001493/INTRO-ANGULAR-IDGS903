<div class="contenedor">
    <mat-form-field>
        <input name="num1" type="number" matInput [(ngModel)] = "num1" placeholder="Numero 1"/>
    </mat-form-field>
    <mat-form-field>
        <input  name="num2" type="number" matInput [(ngModel)] = "num2" placeholder="Numero 2"/>
    </mat-form-field>

    <mat-radio-group name="opciones" [(ngModel)] = "OperaSelect">
        <mat-radio-button *ngFor = "let op of tipoOperacion" name="opciones" [value]="op" style="margin: 10px">
            {{op}}
        </mat-radio-button>
    </mat-radio-group>

    <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>

    <h1><p>Resultado : {{resultado}}</p></h1>
</div>
