<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table" *ngIf="alumnos.length">
                <thead>
                    <tr>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Pago</th>
                        <th>Foto</th>
                        <th><button class="btn btn-success">Mostrar Imagen</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumnos of alumnos">
                        <td>{{alumnos.matricula}}</td>
                        <td>{{alumnos.nombre}}</td>
                        <td>{{alumnos.edad}}</td>
                        <td>{{alumnos.Correo}}</td>
                        <td>{{alumnos.pago}}</td>
                        <td><img src={{alumnos.foto}} style="width: 400px; height: 400px;"></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
