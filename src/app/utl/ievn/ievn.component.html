<div class="card">

    <div class="card-header">Lista Alumnos</div>


    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input class="form-control" type="text" [(ngModel)]="listFilter" name="filter">
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
               
            </div>
        </div>
        <div class="table-responsive">

       


        <table class="table" *ngIf="alumnos.length">
            <thead>
                <tr>
                    
                    <th><button (click)="showImagen()" class="btn btn-success">Mostrar Imagen</button></th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Pago</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumnos of alumnos">
                    <td><img *ngIf="muestraImg" [src]="alumnos.foto" [title]="alumnos.nombre" [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin"></td>
                    <td>{{alumnos.matricula}}</td>
                    <td>{{alumnos.nombre}}</td>
                    <td>{{alumnos.edad}}</td>
                    <td>{{alumnos.Correo}}</td>
                    <td>{{alumnos.pago}}</td>
                    

                </tr>

            </tbody>
        </table>
    </div>

    </div>
</div>
<br>
