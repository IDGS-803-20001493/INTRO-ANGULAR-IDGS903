<div class="row">
    <div class="col-6">
        <form (ngSubmit)="onSubmit()" [formGroup]="alumnoForm">


            <div class="mb-4">
                <label for="matricula" class="form-label">Matricula</label>
                <input type="text"  required formControlName="matricula" class="form-control" id="matricula" name="matricula">
                <div *ngIf="alumnoForm.get('matricula')?.touched && 
                alumnoForm.get('matricula')?.errors?.['required']"
                class="alert alert-success">LLena el campo </div>
            </div>
            <div class="mb-4">
                <label for="nombre" class="form-label">nombre</label>
                <input type="text" required  formControlName="nombre" class="form-control" id="nombre" name="nombre">
                <div *ngIf="alumnoForm.get('nombre')?.touched && 
                alumnoForm.get('nombre')?.errors?.['minlength']"
                class="alert alert-danger">Debe tener {{alumnoForm.get('nombre')?.errors?.['minlength']?.requiredLength}} </div>
            </div>
            <div class="mb-4">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" formControlName="edad" required class="form-control" id="edad" name="edad">
            </div>
            <div class="mb-4">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" formControlName="correo" class="form-control" id="correo" name="correo">
            </div>
            <div class="mb-4">
                <label for="pago" class="form-label">Pago</label>
                <input type="text" formControlName="pago" class="form-control" id="pago" name="pago">
            </div>
            <div class="mb-4">
                <label for="foto" class="form-label">Foto</label>
                <input type="text" formControlName="foto" class="form-control" id="foto" name="foto">
            </div>
            <div class="mb-4">
                <label for="calif" class="form-label">Calificacion</label>
                <input type="text" formControlName="calif" class="form-control" id="calif" name="calif">
            </div>

            <div class="d-grip gap-2 col-4 float-end">
                <button class="btn btn-info btn-lg">Guardar</button>
            </div>

        </form>

    </div>
    <div class="col-6">

        <div class="col-6">
            <table class="table table-responsive">
                <thead>
                    <tr>

                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Pago</th>
                        <th>Correo</th>
                        <th>Foto</th>
                        <th>Calificacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{matricula}}</td>
                        <td>{{nombre}}</td>
                        <td>{{edad}}</td>
                        <td>{{pago}}</td>
                        <td>{{correo}}</td>
                        <td ><img [src]="foto" style="width: 100px; height: 100px;"></td>
                        <td>{{calif}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
